# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Db:
            dsn: 'mysql:host=127.1;dbname=db_project'
            user: 'root'
            password: ''
            dump: 'tests/_data/db.sql'
            populate: true
            cleanup: true
            populator: 'mysql -u $user -h $host $dbname < $dump'
        - Asserts
        - \Helper\Unit
    step_decorators: ~        
